<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猫狗识别 - Xingbowen</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .tool {
            margin-top: 10px;
            padding: 18px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fff;
        }
        .tool h1 {
            font-size: 1.6em;
            margin-bottom: 10px;
            color: #222;
        }
        .hint {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 14px;
        }
        .row {
            display: flex;
            gap: 18px;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        .panel {
            flex: 1;
            min-width: 280px;
        }
        .btn {
            display: inline-block;
            padding: 10px 14px;
            border: 1px solid #e0e0e0;
            background: #f7f7f7;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .file {
            display: block;
            margin: 10px 0;
        }
        .result {
            margin-top: 10px;
            padding: 12px;
            background: #fafafa;
            border: 1px solid #eee;
            border-radius: 8px;
            color: #333;
            line-height: 1.7;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid #e0e0e0;
            background: #fff;
            font-size: 12px;
            color: #444;
            margin-left: 6px;
        }
        .canvasWrap {
            position: relative;
            width: 100%;
            max-width: 520px;
        }
        canvas {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            background: #fff;
        }
        .topbar {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }
        .linkBack {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
        .linkBack:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool">
            <div class="topbar">
                <h1>猫狗识别（本地运行，无需上传服务器）</h1>
                <a class="linkBack" href="index.html">← 返回主页</a>
            </div>
            <div class="hint">
                选择一张图片后点击“开始识别”。模型在浏览器里运行：如果检测到 <strong>cat</strong> 或 <strong>dog</strong>，会给出结论和置信度。
            </div>

            <div class="row">
                <div class="panel">
                    <input id="file" class="file" type="file" accept="image/*" />
                    <button id="btn" class="btn" disabled>加载模型中…</button>
                    <div id="status" class="result">状态：正在加载模型，请稍等。</div>
                    <div id="out" class="result">结果：等待图片。</div>
                </div>

                <div class="panel">
                    <div class="canvasWrap">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TensorFlow.js + coco-ssd -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3/dist/coco-ssd.min.js"></script>
    <script src="cat-dog.js"></script>
</body>
</html>
